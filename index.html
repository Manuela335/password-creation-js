
<!DOCTYPE html>
<html>
<head>
    <title>Interleaving Strings</title>
</head>
<body>
    <div class="stringA">
        <label for="cadena1">String A:</label>
        <input type="password" id="cadena1" placeholder="Ingrese la cadena 1">
    </div>
    <div class="stringB">
        <label for="cadena2">String B:</label>
        <input type="password" id="cadena2" placeholder="Ingrese la cadena 2">
    </div>
    <button id="submitBtn">Enviar</button>
    <div class="resultado">
        <p>Resultado: <span id="resultadoTexto"></span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
